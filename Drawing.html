<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    
    <meta charset="utf-8">
    <title>Drawing</title>
    <link rel="stylesheet" href="Drawing.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="Drawing.js" defer></script>
  </head>
  
  <body>
    
    
		<div class="navbar">
		  <a href="index.html">Home</a>
		  <a href="#help">Help & Contact</a>
		  <a href="3D_Tool.html">3D Design Tool</a>
		  <a href="Drawing.html">Drawing</a>
			<div class="dropdown">
			  <div class="dropdown-content">
				<a href="subsurfer.html">3D Designing Tool</a>
				<a href="#">Drawing</a>
				<a href="#">Help & Info</a>
			  </div>
			</div> 
		  </div>
	
    <div class="container">
      <section class="tools-board">
        <div class="row">
          <label class="title">Shapes</label>
          <ul class="options">
            <li class="option tool" id="rectangle">
              
              <span>   Rectangle</span>
            </li>
            <li class="option tool" id="circle">
             
              <span>Circle</span>
            </li>
            <li class="option tool" id="triangle">
              
              <span>Triangle</span>
            </li>
            <li class="option">
              <input type="checkbox" id="fill-color">
              <label for="fill-color">Fill color</label>
            </li>
          </ul>
        </div>
        <div class="row">
          <label class="title">Options</label>
          <ul class="options">
            <li class="option active tool" id="brush">
             
              <span>Brush</span>
            </li>
            <li class="option tool" id="eraser">
           
              <span>Eraser</span>
            </li>
            <li class="option">
              <input type="range" id="size-slider" min="1" max="30" value="5">
            </li>
          </ul>
        </div>
        <div class="row colors">
          <label class="title">Colors</label>
          <ul class="options">
            <li class="option"></li>
            <li class="option selected"></li>
            <li class="option"></li>
            <li class="option"></li>
            <li class="option">
              <input type="color" id="color-picker" value="#4A98F7">
            </li>
          </ul>
        </div>
        <div class="row buttons">
          <button class="clear-canvas">Clear Canvas</button>
          <button class="save-img">Save As Image</button>
        </div>
      </section>
      <section class="drawing-board">
        <canvas></canvas>
      </section>
    </div>
    
  </body>
  
</html>
